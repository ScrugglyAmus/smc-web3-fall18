<!DOCTYPE html>

<html>

    <head>

        <!-- META TAGS -->
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>DOM Manipulation</title>

        <!-- CSS -->
        <link rel="stylesheet" type="text/css" media="screen" href="styles/styles.css"/>

    </head>

    <body>

        <button id="append">Append</button>
        <button id="appendTo">Append To</button>
        <button id="prepend">Prepend</button>
        <button id="prependTo">Prepend To</button>

        <hr>

        <button id="before">Add Before</button>
        <button id="after">Add After</button>

        <hr>

        <button id="remove">Remove!</button>
        <button id="removeAll">Remove All!</button>


        <div class="container">
            <h1>Hello World!</h1>
        </div>
        
        <!-- JQUERY -->
        <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>

        <script>
            $(document).ready(function(){
                
                $('#append').on("click", function(){
                    $('.container').append('<p style="color:red;">Appending!</p>');
                });

                $('#appendTo').on("click", function(){
                    $('<p style="color:blue;">Appending!</p>').appendTo('.container');
                });

                $('#prepend').on("click", function(){
                    $('.container').prepend('<p style="color:green;">Prepending!</p>');
                });

                $('#prependTo').on("click", function(){
                    $('<p style="color:orange;">Prepending!</p>').prependTo('.container');
                });

                $('#before').on("click", function(){
                    $('.container').before('<p style="color:pink;">Adding Before!</p>');
                });

                $('#after').on("click", function(){
                    $('.container').after('<p style="color:purple;">Adding After!</p>');
                });

                $('#remove').on("click", function(){
                    $('p', '.container').remove();
                });

                $('#removeAll').on("click", function(){
                    $('p').remove();
                    $('h1').remove();
                });

            });
        </script>

    </body>

</html>
