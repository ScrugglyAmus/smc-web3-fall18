        <!-- PUP-UP MODAL -->
        <div class="modal fade" id="pop-up-modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
                <div class="modal-content text-center">
                    <button type="button" class="close text-right px-3 pt-3" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <form>
                        <div class="modal-body text-center">
                        <h1 class="pb-2 lobster lrg-txt">Donate!</h1>
                        <h5 class="pb-4"><em>Your donation helps illuminate a more sustainable future.</em></h5>
    
                            <input type="radio" id="ten" name="donation" checked>
                            <label for="ten" class="pr-3">$10</label>
                            <input type="radio" id="twenty-five" name="donation">
                            <label for="ten" class="pr-3">$25</label>
                            <input type="radio" id="fifty" name="donation">
                            <label for="ten" class="pr-3">$50</label>
                            <input type="radio" id="one-hundred" name="donation">
                            <label for="ten">$100</label><br><br>
                            <input type="radio" id="custom" name="donation">
                            <label for="custom" class="pr-2">Custom</label>
                            <input type="text" id="custom-input" name="donation" placeholder="amount" size="10" class="text-center">

                            <hr>

                            <section class="py-3">
                                <button type="button" class="btn btn-outline-dark frequency-btn active">One Time</button>
                                <button type="button" class="btn btn-outline-dark frequency-btn">Monthly</button>
                                <button type="button" class="btn btn-outline-dark frequency-btn">Annually</button>
                            </section>
                            
                        </div>

                        <div class="modal-footer bg-dark mt-3">

                            <section class="col-lg-6 d-none d-lg-block pt-2 text-left">
                                <input type="checkbox" id="newsletter-check" checked>
                                <label for="newsletter-check" class="text-light d-inline-block"><small>Subscribe to our newsletter stay informed!</small></label>
                            </section>
                                
                            <section class="col-12 col-lg-6 p-0 d-flex justify-content-end">

                                <button class="btn btn-warning disabled ml-3" id="email-submit-btn" type="submit">Continue</button>
